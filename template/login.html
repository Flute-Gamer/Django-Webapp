{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Voo</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
	<link rel="stylesheet" href="{% static 'css/index_style.css' %}">
    <script type="text/javascript">
        function SubmitLogin(){
            var user=document.getElementById("login").value;
            if(user === "piloto"){
                window.location.assign("cadastroVoos");
            }
            else if(user === "torre"){
                window.location.assign("monitoraVoos");}
            else{
                window.location.assign("inicial");
            }
        }
    </script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" id="login" placeholder="Entre com o UsuÃ¡rio">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" id="senha" placeholder="Senha">
				</div>
				<button class="button login__submit" onclick="SubmitLogin()" type="button">
					<span class="button__text">Logar</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>Gerenciamento de voos</h3>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
  
</body>
</html>
